<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for Recipe!" class="searchBox">
                <button type="submit" class="seachbtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search for the Recipes</h2>
            </div>
            <div class="recipes-details">
                <button type="button" class="recipe-closeBtn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/fe15fbca70.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
